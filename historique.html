<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>HISTORIQUE</title>
    </head>
    <body>
        <main id="historique">
            <div>
                <img class="logo" src="addons/Atys Car.jpg" alt="atyscar-logo">
                <div class="container">

                    <div class="top">
                        <div class="box-c">
                            <div class="left-container">
                                <b>Recherche</b>
                                <div class="container-element">
                                    <label for="historique-nom-client">Nom
                                        Client</label>
                                    <input type="text"
                                        id="historique-nom-client"
                                        name="nom-client" list="client-list">
                                    <datalist id="client-list">
                                        <option value="blank"></option>
                                        <!-- Option ICI -->
                                    </datalist>
                                </div>
                                <div class="container-element">
                                    <label for="historique-num-vehicule">Numéro
                                        Véhicule</label>
                                    <input type="text"
                                        id="historique-num-vehicule"
                                        name="num-vehicule" list="vehicule-list">
                                    <datalist id="vehicule-list">
                                        <option value="blank"></option>
                                        <!-- Option ICI -->
                                    </datalist>

                                </div>
                            </div>

                        </div>

                        <div class="right-container">
                            <div class="container-element">
                                <label for="historique-date">Date</label>
                                <input type="text" id="historique-date"
                                    name="date">

                            </div>

                        </div>

                    </div>

                    <div class="bottom">
                        <div class="btn-container">
                            <div class="left-container">
                                <div>
                                    <input type="button" class="menu-button"
                                        id="btn-display-ref-client"
                                        value="AFFICHER REFERENCES CLIENT">
                                    <input type="button" class="menu-button"
                                        id="btn-display-ref-vehicule"
                                        value="AFFICHER REFERENCES VEHICULE">

                                </div>
                                <div>
                                    <input type="button" class="menu-button"
                                        id="btn-print-ref-client"
                                        value="IMPRIMER REFERENCES CLIENT">
                                    <input type="button" class="menu-button"
                                        id="btn-print-ref-client"
                                        value="IMPRIMER REFERENCES CLIENT">

                                </div>
                            </div>
                            <div class="right-container">
                                <input type="button" class="menu-button"
                                    id="his-btn-aide" value="AIDE">
                                <a href="index.html"><input type="button"
                                        class="menu-button"
                                        id="his-btn-fermer" value="FERMER"></a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </body>
</html>
