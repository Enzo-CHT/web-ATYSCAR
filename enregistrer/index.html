<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css" type="text/css">

        <title>ENREGISTRER ENTRETIEN</title>
    </head>
    <body>
        <main id="enregistrer-entretien">
            <div>
                <div class="head">
                    <div class="box-l">
                        <img class="logo" src="../addons/Atys Car.jpg"
                            alt="atyscar-logo">
                        <div class="left-container">
                            <div class="container-element">
                                <label for="enregistrer-entretien-code">Code
                                    Entretien</label>
                                <input type="text" name="entretien-code"
                                    id="enregistrer-entretien-code"
                                    list="code-list" />
                                <datalist id="code-list">
                                    <option value="blank"></option>
                                    <!-- Entrer les options ici -->
                                </datalist>
                            </div>
                        </div>

                        <div class="right-container">
                            <div class="container-element">
                                <label for="enregistrer-entretien-description">Description</label>
                                <input type="text" name="entretien-description"
                                    id="enregistrer-entretien-description"
                                    list="descritpion-list" />
                                <datalist id="descritpion-list">
                                    <option value="blank"></option>
                                    <!-- Entrer les options ici -->
                                </datalist>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="container">

                    <div class="left-container">
                        <div class="container-element">
                            <label
                                for="enregistrer-entretien-vehicule-immatriculation">Immatriculation</label>
                            <input type="text" name="vehicule-immatriculation"
                                id="enregistrer-vehicule-immatriculation"
                                list="immatriculation-list" />
                            <datalist id="immatriculation-list">
                                <option value="blank"></option>
                                <!-- Entrer les options ici -->
                            </datalist>
                        </div>
                        <div class="container-element">
                            <label for="enregistrer-entretien-date">Date
                                entretien</label>
                            <input type="text" name="date"
                                id="enregistrer-entretien-date" />

                        </div>

                    </div>
                    <div class="right-container">
                        <div class="container-element">
                            <label for="enregistrer-entretien-vehicule-marque">Marque</label>
                            <input type="text" name="vehicule-marque"
                                id="enregistrer-vehicule-marque"
                                list="marque-list" />
                            <datalist id="marque-list">
                                <option value="blank"></option>
                                <!-- Entrer les options ici -->
                            </datalist>
                        </div>
                        <div class="container-element">
                            <label for="enregistrer-entretien-vehicule-modele">Mod√®le</label>
                            <input type="text" name="vehicule-modele"
                                id="enregistrer-vehicule-modele"
                                list="modele-list" />
                            <datalist id="modele-list">
                                <option value="blank"></option>
                                <!-- Entrer les options ici -->
                            </datalist>
                        </div>
                        <div class="container-element">
                            <label
                                for="enregistrer-entretien-vehicule-kilometrage">Kilometrage</label>
                            <input type="text" name="vehicule-kilometrage"
                                id="enregistrer-entretien-vehicule-kilometrage" />

                        </div>
                    </div>

                </div>
                <div class="foot">
                    <div class="box-l">
                        <div class="container-element">
                            <a href="../index.html"><input class="menu-button"
                                    type="button"
                                    id="btn-annuler" value="Annuler" /></a>
                        </div>
                        <div class="container-element">
                            <input class="menu-button" type="button"
                                id="btn-enregistrer" value="Enregistrer" />
                        </div>

                    </div>

                </div>
            </div>

        </main>
    </body>
</html>
