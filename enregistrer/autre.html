<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <title>AUTRE ENTRETIEN</title>
</head>
<body>
    <main id="autre-entretien">
        <div>
            <div class="container">
                <div class="left-container">
                    <img src="../addons/Atys Car.jpg" alt="atyscar-logo" class="logo">
                </div>
                <div class="right-container">
                    <div class="box-c">
                        <p>Autre entretien sur le même véhicule</p>
                    </div>
                    <div class="box-l">
                        <div class="container-element">
                            <label for="autre-entretien-btn-oui"></label>
                            <input class="menu-button" type="button" value="Oui" id="autre-entretien-btn-oui">
                        </div>
                    
                        <div class="container-element">
                            <label for="autre-entretien-btn-non"></label>
                            <input class="menu-button" type="button" value="Non" id="autre-entretien-btn-non">
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </main>
</body>
</html>
