<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" type="text/css" />
    <title>EDITION FACTURE</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/sessionHandler.js"></script>
  </head>

  <body>

    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3693.5187269223075!2d166.4725117819279!3d-22.220389126212478!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfr!2sfr!4v1695011610236!5m2!1sfr!2sfr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

     

    <main id="edition-facture">
      <div>
        <div class="container">
          <img
            class="logo"
            src="../addons/img/Atys Car.jpg"
            alt="atyscar-logo"
          />

          <div class="box">
            <div class="container-element">
              <label for="edition-facture-id"
                >Numéro du contrat à imprimer</label
              >
              <input type="text" name="num-contrat" id="edition-facture-id" />
            </div>

            <div class="container-element">
              <a href="../louer/index.html">
                <input
                  class="menu-button"
                  type="button"
                  value="Annuler"
                  id="btn-annuler"
                />
              </a>

              <input
                class="menu-button"
                type="button"
                value="Imprimer"
                id="btn-ok"
              />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script>
    
    document.getElementById("btn-ok").onclick = function () {
      $.ajax({
        url: "../php/sessionUpdater.php",
        type: "POST",
        data: {
          session: "all",
          data: document.getElementById("edition-facture-id").value,
        },
        success: function () {
          console.log("sessionUpdate has been called and executed.");
          
          var newWindow = window.open("cPrint.php");

          setTimeout(function () {
            if (newWindow) {
              newWindow.close();
            }
          }, 3000);
          
        },
        error: function (xhr, error, status) {
          console.error("Error page (sessionUpdater) : ", error, status);
        },
      });
    };
  </script>
</html>
